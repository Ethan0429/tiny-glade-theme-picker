<!-- index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Glade Pickr</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body class="bg-[#1e1e2e] text-gray-100">
    <header class="flex flex-row gap-x-4 align-middle mt-4">
      <button id="back-btn">
        <svg
          class="border-[2px] rounded-md p-1 border-[#4f4f7a] hover:fill-white hover:stroke-white hover:border-white transition-all duration-200 ease-in-out"
          fill="#4f4f7a"
          width="3em"
          height="3em"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 45.58 45.58"
          xml:space="preserve"
          stroke="#4f4f7a"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <path
                d="M45.506,33.532c-1.741-7.42-7.161-17.758-23.554-19.942V7.047c0-1.364-0.826-2.593-2.087-3.113 c-1.261-0.521-2.712-0.229-3.675,0.737L1.305,19.63c-1.739,1.748-1.74,4.572-0.001,6.32L16.19,40.909 c0.961,0.966,2.415,1.258,3.676,0.737c1.261-0.521,2.087-1.75,2.087-3.113v-6.331c5.593,0.007,13.656,0.743,19.392,4.313 c0.953,0.594,2.168,0.555,3.08-0.101C45.335,35.762,45.763,34.624,45.506,33.532z"
              ></path>
            </g>
          </g>
        </svg>
      </button>
      <h1 class="text-6xl mb-2 text-[#4f4f7a] font-custom font-bold" id="title">
        Tiny Glade Theme Picker
      </h1>
    </header>
    <button
      class="text-xl min-w-[20%] border-[1px] p-1 mt-4 rounded-md hover:text-black hover:bg-gray-100 transition-all duration-200 ease-in-out mt-2"
      id="context-btn"
    >
      Find Glade
    </button>
    <div id="confirm-btns" hidden="true" class="mb-2">
      <button
        class="min-w-20 border-[1px] border-[#b4ffac] p-1 rounded-md hover:text-black hover:bg-[#b4ffac] transition-all duration-200 ease-in-out mt-2"
        id="confirm-yes-btn"
      >
        Yes
      </button>
      <button
        class="min-w-20 border-[1px] border-[#ec9bae] p-1 rounded-md hover:text-black hover:bg-[#ec9bae] transition-all duration-200 ease-in-out mt-2"
        id="confirm-no-btn"
      >
        No
      </button>
    </div>
    <p id="context-result"></p>
    <div
      id="context-options"
      class="flex flex-row justify-start space-x-11 content-between"
    >
      <img
        id="latest-glade-screenshot"
        src=""
        alt="Latest Glade Screenshot"
        hidden="true"
        class="rounded-md"
      />
      <div
        id="glade-options"
        class="flex flex-col justify-between border-red-50 text-xl flex-shrink"
        hidden="true"
      ></div>
    </div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hover:scale-105 animate-pulse transition-all duration-200 ease-in-out"
    >
      <button id="refresh-btn" hidden="true">
        <svg
          width="18em"
          height="18em"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="1"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              opacity="0.5"
              d="M3.46447 3.46447C2 4.92893 2 7.28595 2 12C2 16.714 2 19.0711 3.46447 20.5355C4.92893 22 7.28595 22 12 22C16.714 22 19.0711 22 20.5355 20.5355C22 19.0711 22 16.714 22 12C22 7.28595 22 4.92893 20.5355 3.46447C19.0711 2 16.714 2 12 2C7.28595 2 4.92893 2 3.46447 3.46447Z"
              fill="#4f4f7a"
            ></path>
            <path
              d="M12.0096 5.25C8.62406 5.25 5.83333 7.79988 5.46058 11.0833H5.00002C4.69658 11.0833 4.42304 11.2662 4.30701 11.5466C4.19099 11.8269 4.25534 12.1496 4.47005 12.364L5.63832 13.5307C5.93113 13.8231 6.40544 13.8231 6.69825 13.5307L7.86651 12.364C8.08122 12.1496 8.14558 11.8269 8.02955 11.5466C7.91353 11.2662 7.63998 11.0833 7.33654 11.0833H6.97332C7.33642 8.63219 9.45215 6.75 12.0096 6.75C13.541 6.75 14.9136 7.42409 15.8479 8.49347C16.1204 8.80539 16.5942 8.83733 16.9061 8.56479C17.2181 8.29226 17.25 7.81846 16.9775 7.50653C15.7702 6.12471 13.9916 5.25 12.0096 5.25Z"
              fill="#4f4f7a"
            ></path>
            <path
              d="M18.3618 10.4693C18.069 10.1769 17.5947 10.1769 17.3018 10.4693L16.1336 11.636C15.9189 11.8504 15.8545 12.1731 15.9705 12.4534C16.0866 12.7338 16.3601 12.9167 16.6636 12.9167H17.0268C16.6637 15.3678 14.548 17.25 11.9905 17.25C10.4591 17.25 9.08654 16.5759 8.15222 15.5065C7.87968 15.1946 7.40589 15.1627 7.09396 15.4352C6.78203 15.7077 6.7501 16.1815 7.02263 16.4935C8.22995 17.8753 10.0085 18.75 11.9905 18.75C15.376 18.75 18.1668 16.2001 18.5395 12.9167H19.0001C19.3035 12.9167 19.5771 12.7338 19.6931 12.4534C19.8091 12.1731 19.7448 11.8504 19.53 11.636L18.3618 10.4693Z"
              fill="#4f4f7a"
            ></path>
          </g>
        </svg>
      </button>
    </div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
